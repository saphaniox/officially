<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAP Technologies</title>
    <link rel="stylesheet" href="auth.css">
    <style>
body {
        background: linear-gradient(120deg, #1a237e 0%, #3949ab 100%),
            url('./images/banner2.jpg') center center/cover no-repeat fixed;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .auth-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px #0002;
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 370px;
        width: 100%;
        margin: 2.5rem auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .auth-form h2 {
        color: #1a237e;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
    }
    .input-group {
        position: relative;
        margin-bottom: 1.4rem;
        width: 100%;
    }
    .input-group input {
        width: 100%;
        padding: 1rem 1.2rem 1rem 0.9rem;
        border: 1.5px solid #bdbdbd;
        border-radius: 8px;
        font-size: 1.08rem;
        background: #f7f8fa;
        outline: none;
        transition: border 0.2s;
    }
    .input-group input:focus {
        border: 1.5px solid #1a237e;
        background: #fff;
    }
    .input-group label {
        position: absolute;
        left: 1rem;
        top: 1.1rem;
        color: #757575;
        font-size: 1rem;
        pointer-events: none;
        transition: 0.2s;
        background: #fff;
        padding: 0 0.2rem;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
        top: -0.7rem;
        left: 0.7rem;
        font-size: 0.88rem;
        color: #1a237e;
        background: #fff;
    }
    .toggle-password {
        position: absolute;
        right: 1rem;
        top: 1.1rem;
        cursor: pointer;
        font-size: 1.1rem;
        color: #757575;
        user-select: none;
    }
    .auth-form button[type="submit"] {
        width: 100%;
        background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.9rem 0;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-top: 0.5rem;
        margin-bottom: 0.7rem;
        cursor: pointer;
        box-shadow: 0 2px 8px #1a237e22;
        transition: background 0.2s;
    }
    .auth-form button[type="submit"]:hover {
        background: #ffd600;
        color: #1a237e;
    }
    
    .auth-form button[type="submit"].loading {
        background: #ccc;
        cursor: not-allowed;
        opacity: 0.7;
    }
    
    .auth-form button[type="submit"].loading:hover {
        background: #ccc;
        color: #fff;
    }
    
    .input-group input.valid {
        border-color: #28a745;
        background: #f8fff9;
    }
    
    .input-group input.invalid {
        border-color: #dc3545;
        background: #fff8f8;
    }
    .form-message {
        min-height: 1.2em;
        margin-bottom: 0.7rem;
        color: #d32f2f;
        font-size: 0.98rem;
        text-align: center;
    }
    .shortcut-home {
        display: inline-block;
        margin-top: 0.7rem;
        color: #3949ab;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.2s;
    }
    .shortcut-home:hover {
        color: #ffd600;
        text-decoration: underline;
    }
    .auth-form p {
        text-align: center;
        margin: 0.7rem 0 0 0;
        color: #757575;
        font-size: 1rem;
    }
    .auth-form a {
        color: #1a237e;
        text-decoration: underline;
        transition: color 0.2s;
    }
    .auth-form a:hover {
        color: #ffd600;
    }
    @media (max-width: 500px) {
        .auth-container {
            padding: 1.2rem 0.5rem 1.2rem 0.5rem;
            max-width: 98vw;
        }
    }
    </style>
</head>
<body>
    <div class="auth-container">
        <form id="loginForm" class="auth-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" name="email" id="loginEmail" placeholder=" " required autocomplete="email">
                <label for="loginEmail">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="loginPassword" placeholder=" " required autocomplete="current-password">
                <label for="loginPassword">Password</label>
                <span class="toggle-password" id="toggleLoginPassword">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
            <div class="form-message" id="loginMessage"></div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="index.html" class="shortcut-home">&#8592; Back to Home</a></p>
        </form>
    </div>
    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
